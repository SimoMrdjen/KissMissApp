<button nz-button nzType="primary" (click)="openAddUser()">Create</button>
<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="visible"
  nzTitle="{{ title }}"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()"
>
  <form nz-form *nzDrawerContent>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Id</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="user?.sifraradnika"
              (ngModelChange)="user && (user.sifraradnika = $event)"
              placeholder="please enter Id"
              name="id"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Name</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="user?.email"
              (ngModelChange)="user && (user.email = $event)"
              placeholder="please enter email"
              name="email"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Password</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="user?.password"
              (ngModelChange)="user && (user.password = $event)"
              placeholder="please enter password"
              name="password"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Role</nz-form-label>
          <nz-form-control>
            <nz-select
              [ngModel]="user?.role"
              (ngModelChange)="user && (user.role = $event)"
              nzPlaceHolder="Please choose the role"
            >
              <nz-option
                *ngFor="let role of roles"
                [nzValue]="role"
                [nzLabel]="role"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Sifra sekretarijata</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="user?.za_sif_sekret"
              (ngModelChange)="user && (user.za_sif_sekret = $event)"
              placeholder="please enter sifru sekretarijata"
              name="za_sif_sekret"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Oblast</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="user?.sif_oblast"
              (ngModelChange)="user && (user.sif_oblast = $event)"
              placeholder="please enter sifru oblasti"
              name="sif_oblast"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Poslovni partner-Ind. korisnik</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="user?.sifra_pp"
              (ngModelChange)="user && (user.sifra_pp = $event)"
              placeholder="please enter sifru partnera"
              name="sifra_pp"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Ime</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="user?.ime"
              (ngModelChange)="user && (user.ime = $event)"
              placeholder="please enter ime"
              name="ime"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Lozinka</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="user?.lozinka"
              (ngModelChange)="user && (user.lozinka = $event)"
              placeholder="please enter lozinka"
              name="lozinka"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8"></div>
    <div nz-row [nzGutter]="8"></div>
    <div nz-row [nzGutter]="8"></div>
    <div nz-row [nzGutter]="8"></div>
    <div nz-row [nzGutter]="8"></div>
    <div nz-row [nzGutter]="8"></div>
    <div nz-row [nzGutter]="8"></div>
  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px" (click)="close()">
        Cancel
      </button>
      <button nz-button nzType="primary" (click)="editOrAddUser()">
        Submit
      </button>
    </div>
  </ng-template>
</nz-drawer>
